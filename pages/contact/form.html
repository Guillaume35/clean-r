<div class="container">

    <h1>Contact &amp; devis</h1>

    <form action="/contact/send" method="post">
        <div class="my-3">
            <label for="name" class="form-label">Votre nom</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
    
        <div class="my-3">
            <label for="society" class="form-label">Votre entreprise</label>
            <input type="text" class="form-control" name="society" id="society">
        </div>

        <div class="my-3">
            <label for="mail" class="form-label">Adresse mail</label>
            <input type="email" class="form-control" name="mail" id="mail">
        </div>

        <div class="my-3">
            <label for="phone" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" name="phone" id="phone">
        </div>

        <div class="my-3">
            <label for="message" class="form-label">Votre demande</label>
            <textarea class="form-control" name="message" id="message" rows="8"></textarea>
        </div>

        <div class="my-3 text-center">
            <button type="submit" class="btn btn-primary btn-lg" name="send" value="send">Envoyer</button>
        </div>
    </form>
    

</div>
